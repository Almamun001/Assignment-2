<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n=parseInt(prompt("Enter how many row?"))

      for (var i = 1; i <= n; i++) {
        var row = "";
        for (var j = 1; j <= i; j++) {
           row += j + " ";
        }
        console.log(row);
      }
    </script>
  </body>
</html>
